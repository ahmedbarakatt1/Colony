<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
</head>
<body>
    <h1>Google AI Assistant</h1>
    <form id="analyze-form">
        <label for="image-url">Image URL:</label>
        <input type="text" id="image-url" name="image_url" required>
        <button type="submit">Analyze Image</button>
    </form>
    <div id="results"></div>
    <script>
        document.getElementById('analyze-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const imageUrl = document.getElementById('image-url').value;
            const response = await fetch('/google/analyze-image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image_uri: imageUrl }),
            });
            const data = await response.json();
            document.getElementById('results').innerText = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
