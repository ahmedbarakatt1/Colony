<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" class="logo-img">
            </div>
            <h2>COLONY</h2>
            <nav>
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('chat') }}">Chat</a>
                <a href="#create_project">Create Project</a>
                <a href="#create_task">Create Task</a>
                <a href="{{ url_for('change_password') }}">Change Password</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </div>
        <div class="main-content">
            <h1>Change Password</h1>
            {% if message %}
            <div class="message {{ message_type }}">
                {{ message }}
            </div>
            {% endif %}
            <form method="POST" action="/change-password">
                <label for="old_password">Old Password:</label>
                <input type="password" id="old_password" name="old_password" placeholder="Enter your old password" required>

                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>

                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>

                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
